## Configuration
theme:
  name: material
  custom_dir: docs/theme_override/
  static_templates:
    - 404.html
  palette:
    scheme: preference
  language: it
  features:
    - navigation.top
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    primary: deep orange
    accent: green
  font:
    text: Lato
    code: Roboto Mono
  favicon: img/favicon.ico
  icon:
  logo: img/logo_hfc_white.svg
  
plugins:
- search
- mkdocstrings
- autolinks

markdown_extensions:
- toc:
        permalink: ↵
- mkdocs-click
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.critic:
      mode: view
- pymdownx.betterem:
      smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.smartsymbols
- admonition
- pymdownx.details
- pymdownx.tasklist:
      clickable_checkbox: true
      

## Custom theme additions
extra_javascript:
   - stylesheets/extra.js
           
extra_css:
   - stylesheets/gbextra.css
             
